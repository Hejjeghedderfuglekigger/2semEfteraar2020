<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Display a map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }

        #map {
            width: 100%;
            height: 400px;
        }
    </style>
</head>

<body>

    <div id="map"></div>
    <h2>Hej verden - her er Aarhus</h2>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiYXNhdGhvb3IiLCJhIjoiY2oyd3hlbzU3MDA5NzJxbm9iMjczanJndCJ9.HahDB7Z1rrD5THIYQh6t4g';
        var map = new mapboxgl.Map({
            container: 'map', // container id
            style: 'mapbox://styles/asathoor/ckfqkpu0q1wfd1ao2esmdws8w', // style URL
            center: [-1.4848, 12.3716], // starting position [lng, lat]
            zoom: 14, // starting zoom
            pitch: 45,
            bearing: 90
        });

        // Add geolocate control to the map.
        map.addControl(
            // geolocate
            new mapboxgl.GeolocateControl({
                positionOptions: {
                    enableHighAccuracy: true
                },
                trackUserLocation: true
            })
        );
    </script>
    pitch: 45,
    bearing: -17.6,

    13/12.3716/-1.4868
</body></html>
